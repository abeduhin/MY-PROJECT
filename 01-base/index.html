<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

    <title>Document 01. JS Base</title>
    <script src="app.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Калькулятор</h1>
        <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть 1 число"
        id="input1"
        value="10"
        />
        <input
        type="number"
        class="form-control mb-2"
        placeholder="Введіть 2 число"
        id="input2"
        value="5"
        />
        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
            <button class="btn btn-primary flex-grow-1 mx-2" id="multiply">*</button>
            <button class="btn btn-secondary flex-grow-1 mx-2" id="divide">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">Вирахувати</button>
        
        <div class="text-bg-light p-3 text-center">
            <h4>Підсумок:</h4>
            <p id="result" class="mb-0">24</p>
        </div>
    </div>

    
</body>
</html>
